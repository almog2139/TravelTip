<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <nav class="main-nav  flex">
        <div class="main-layout">
        <h1>TravelTip</h1>

        <input class="search-input" type="text" placeholder="Enter Location">
        <button class="search-btn ">Go</button>

        <button class="my-location">My Location</button>
        <!-- <button class="btn">Click Me</button> -->
    </div>
    </nav>
    <section  class="main-layout">
        <h1>Location:</h1>
        <h2 class="currLoction"></h2>
        <button class="copy-loc">Copy Location</button>
    </section>

    <div class="main-container flex space-between main-layout">

        <div class="aside flex">
            <div class="weather flex">
                <h1>weather Today</h1>
                <p class="weather-icon"></p>
                <p >  <span class="main-weather"></span> <span class="country"></span> <span class="currWeather"></span></p>
                <p >  <span class="temp"></span> <span class="min-temp"></span> <span class="max-temp"></span><span class="wind"></span></p>
            </div>
            <div class="table-location">
                <table border="1" class="table-continer">
                    <thead>
                        <th>Id</th>
                        <th>Lat</th>
                        <th>Lng</th>
                        <th> Place name</th>
                        <th>Action</th>
                    </thead>
                    <tbody class="tbody">

                    </tbody>
                </table>
            </div>
        </div>
        <div id="map" style="width: 50%; height: 410px;"></div>
    </div>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
